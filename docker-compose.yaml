version: '3'
services:
  app:
    restart: always
    build: .
    working_dir: ./chatRoom
    volumes:
      - ./chatRoom:/chatRoom/chatRoom
      - ./socket:/chatRoom/socket
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    depends_on:
      - nginx
    command: mvn clean spring-boot:run -Dspring-boot.run.profiles=docker